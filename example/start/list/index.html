<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>start - list</title>
</head>

<body>
    <script src="../../../src/main.js"></script>
    <script>
    var MyApp = san.defineComponent({
        template: '<ul><li san-for="item in list">{{item}}</li></ul>',

        attached: function () {
            this.data.set('list', ['san', 'er', 'esui', 'etpl', 'esl']);
        }
    });

    var myApp = new MyApp();
    myApp.attach(document.body);
    </script>
</body>
</html>
